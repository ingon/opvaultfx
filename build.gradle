plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.17.3'
}

version = '0.4.0'
group = 'dev.ingon'

javafx {
    version = '14'
    modules = [ 'javafx.base', 'javafx.controls' ]
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    jcenter()
    flatDir {
       dirs 'lib'
    }
}

dependencies {
    implementation 'dev.ingon:json-zero:1.0.2'

    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'dev.ingon.opvaultfx/dev.ingon.opvaultfx.App'
}

startScripts {
    defaultJvmOpts = [ '-XX:+DisableAttachMechanism' ]
}

jlink {
    launcher {
        name = 'opvaultfx'
    }
}
